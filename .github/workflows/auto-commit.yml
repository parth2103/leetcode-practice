name: Python Commit

on:
  schedule:
    - cron: "0 11 * * *"  # Runs every day at 11:00 UTC (3:00 AM PST)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  python_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Random chance to run
        id: random_decision
        run: |
          # 70% chance to run, 30% chance to skip
          CHANCE=$(( RANDOM % 10 ))
          echo "Random chance value: $CHANCE"
          if [ "$CHANCE" -lt 3 ]; then
            echo "run_commit=false" >> $GITHUB_OUTPUT
            echo "Skipping this run randomly."
          else
            echo "run_commit=true" >> $GITHUB_OUTPUT
            echo "Proceeding with commit."
          fi

      - name: Update daily log
        if: steps.random_decision.outputs.run_commit == 'true'
        run: |
          LOG_FILE=daily_log.md
          DATE=$(date -u +"%Y-%m-%d")
          TIME=$(date -u +"%H:%M:%S")
          
          MESSAGES=(
            "Reviewed LeetCode problems"
            "Studied algorithms and data structures"
            "Practiced LeetCode questions"
            "Small step forward on LeetCode"
          )
          
          INDEX=$(( RANDOM % ${#MESSAGES[@]} ))
          MESSAGE=${MESSAGES[$INDEX]}

          if [ ! -f "$LOG_FILE" ]; then
            echo "# Daily LeetCode Log" > "$LOG_FILE"
            echo "" >> "$LOG_FILE"
          fi

          echo "- ${DATE} ${TIME} UTC â€” ${MESSAGE}" >> "$LOG_FILE"

      - name: Commit and push changes
        if: steps.random_decision.outputs.run_commit == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config user.name "parth2103"
          git config user.email "parth2103@gmail.com"
          git add .
          git commit -m "Update daily LeetCode log" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/parth2103/leetcode-practice.git HEAD:main
